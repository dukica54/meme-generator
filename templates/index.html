<!DOCTYPE html>
<html lang="sl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: bold;
            font-size: 1.1em;
        }
        
        input[type="file"] {
            width: 100%;
            padding: 12px;
            border: 2px dashed #667eea;
            border-radius: 10px;
            background: #f8f9ff;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        input[type="file"]:hover {
            background: #eef1ff;
            border-color: #764ba2;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1em;
            transition: all 0.3s ease;
        }
        
        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        button {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
            color: #667eea;
            font-weight: bold;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .preview {
            margin-top: 30px;
            text-align: center;
            display: none;
        }
        
        .preview img {
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        .emoji {
            font-size: 1.3em;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Meme Generator</h1>
        <p class="subtitle">Ustvari svoj ultra smešen meme!</p>
        
        <form id="memeForm" enctype="multipart/form-data">
            <div class="form-group">
                <label for="image">Naloži sliko:</label>
                <input type="file" id="image" name="image" accept="image/*" required>
            </div>
            
            <div class="form-group">
                <label for="top_text">Zgornji tekst:</label>
                <input type="text" id="top_text" name="top_text" placeholder="Ko programiraš ob 3h zjutraj...">
            </div>
            
            <div class="form-group">
                <label for="bottom_text">Spodnji tekst:</label>
                <input type="text" id="bottom_text" name="bottom_text" placeholder="...ampak koda deluje">
            </div>
            
            <button type="submit" id="submitBtn">
                Generiraj Meme!
            </button>
        </form>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Ustvarjam tvoj epski meme...</p>
        </div>
        
        <div class="preview" id="preview">
            <h3 style="margin-bottom: 15px; color: #333;">Tvoj Meme je Pripravljen!</h3>
            <img id="memeImage" src="" alt="Generirani meme">
            <button onclick="downloadMeme()" style="margin-top: 20px;">
                Prenesi Meme
            </button>
        </div>
    </div>

    <script>
        const form = document.getElementById('memeForm');
        const loading = document.getElementById('loading');
        const preview = document.getElementById('preview');
        const submitBtn = document.getElementById('submitBtn');
        let memeBlob = null;

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(form);
            
            // Prikaži loading
            loading.style.display = 'block';
            preview.style.display = 'none';
            submitBtn.disabled = true;
            
            try {
                const response = await fetch('/generate', {
                    method: 'POST',
                    body: formData
                });
                
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(errorText || 'Napaka pri generiranju mema');
                }
                
                // Pridobi sliko kot blob
                memeBlob = await response.blob();
                const imageUrl = URL.createObjectURL(memeBlob);
                
                // Prikaži sliko
                document.getElementById('memeImage').src = imageUrl;
                preview.style.display = 'block';
                
            } catch (error) {
                alert('Napaka: ' + error.message);
                console.error('Error:', error);
            } finally {
                loading.style.display = 'none';
                submitBtn.disabled = false;
            }
        });
        
        function downloadMeme() {
            if (memeBlob) {
                const url = URL.createObjectURL(memeBlob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'moj-meme.jpg';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            }
        }
    </script>
</body>
</html>
